<!DOCTYPE html>
<html>

<head>
    <title>
        MIDAS - Coin Flipping
    </title>
    <link rel="icon" href="images/logo.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg-image"></div>
    <div class="container d-none">
        <button class="btn btn-back"></button>
        <div class="p-3 text-center">
            <img src="images/logo.png" class="w-25 logo">
        </div>

        <div class="row mt-2" id="join-game">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card text-center mx-auto">
                    <div class="card-body pt-5">
                        <div class="card-title fs-1 mt-5 pt-5">
                            <div class="pt-5">Join Game</div>
                        </div>
                        <div class="mb-3 mt-3">
                            <input class="form-control form-control-lg w-50 mx-auto" type="text"
                                placeholder="Input your name" aria-label="Input your name">
                        </div>
                        <button class="btn btn-primary fs-2 m-4" onclick="joinGame()">Join</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row" id="join-room">
            <div class="col-md-2"></div>
            <div class="col-md-8 g-1">
                <div class="card text-center mx-auto">
                    <div class="card-body pt-5">
                        <div class="card-title fs-1 pt-5 mt-5">
                            <div class="mt-5">Room List</div>
                        </div>
                        <div class="w-50 mx-auto mb-1 overflow-auto">
                            <div class="list-group fs-3">
                            </div>
                        </div>
                        <button class="btn btn-primary fs-2 mt-2" onclick="createRoom()">Create a room</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row mt-4" id="game-play">
            <div class="col-sm-4 g-4" id="my-side">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="card-title fs-2 mt-4 mb-4 mx-3 p-2">
                            Me
                        </div>
                        <div class="mb-1 w-75 mx-auto">
                            <div class="mb-4 text-center avatar-div">

                            </div>
                            <input class="form-control mb-4 bet-amount" type="number" placeholder="Input your amount"
                                aria-label="Input your amount">
                            <button id="bet-button" class="btn btn-success fs-2 mb-4" onclick="bet()">Bet</button>
                        </div>
                        <button id="ready-button" class="btn btn-primary fs-2 mb-4" onclick="getReady()">Ready</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 g-4" id="play-side">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="card-title fs-1 pt-3">
                        </div>
                        <div class="card-text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 g-4" id="other-side">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="card-title fs-2 mt-4 mb-4 mx-3 p-2">
                            ?
                        </div>
                        <div class="w-75 mx-auto mb-5">
                            <div class="mb-4 text-center avatar-div">

                            </div>
                            <input class="form-control mb-4" type="text" placeholder="Input your amount"
                                aria-label="Input your amount" readonly>
                        </div>
                        <button class="btn btn-primary fs-2 mb-4" disabled>Not ready</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modals w-0 h-0">
        <div class="modal reload-modal lh-1" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-2">Warning</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-3">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning fs-3" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal alert-modal lh-1" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-2">Alert</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-3">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning fs-3" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="js/config.js"></script>
<script src="js/modals.js"></script>
<script src="js/web3.js"></script>
<script src="js/main.js"></script>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>BNB Betting Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container d-none">

        <div class="row" id="join-game">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 g-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">
                            Join Game
                        </h5>
                        <div class="mb-3">
                            <input class="form-control form-control-lg" type="text" placeholder="Input your name"
                                aria-label="Input your name">
                        </div>
                        <button class="btn btn-primary" onclick="joinGame()">Join</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row" id="join-room">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 g-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">
                            Room List
                        </h5>
                        <div class="mb-3">
                            <div class="list-group">
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="createRoom()">Create a room</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row" id="game-play">
            <div class="col-sm-4 g-4" id="my-side">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">
                            Me
                        </h5>
                        <div class="mb-3">
                            <select class="form-select mb-4">
                            </select>
                            <input class="form-control mb-4" type="text" placeholder="Input your amount"
                                aria-label="Input your amount">                            
                            <button id="bet-button" class="btn btn-success mb-4" onclick="bet()">Bet</button>
                        </div>
                        <button id="ready-button" class="btn btn-primary" onclick="getReady()">Ready</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 g-4" id="play-side">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">                            
                        </h5>
                        <div class="card-text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 g-4" id="other-side">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">
                            Other player:
                        </h5>
                        <div class="mb-3">
                            <select class="form-select mb-4" disabled>
                            </select>
                            <input class="form-control mb-4" type="text" placeholder="Input your amount"
                                aria-label="Input your amount" readonly>                   
                        </div>
                        <button class="btn btn-primary" disabled>Not ready</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="js/web3.js"></script>
<script src="js/main.js"></script>

</html>
